server:
  port: 0

spring:
  application:
    name: telegram-bot-service

  datasource:
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    generate-ddl: false
    database-platform: org.hibernate.dialect.PostgreSQL10Dialect

telegram:
  bot:
    name: { bot_name }
    token: { bot_token }
